<body>
    <h1 id="heading">Hello!</h1>
    <script src="https://code.jquery.com/jquery-2.1.0.js">
    </script>

    <script>

        // 1)

        function sum(a, b, c) {
            let sum = 0;
            for (let i = 0; i < arguments.length; i++) {
                sum += arguments[i];
            };
            return sum;
        };
        console.log(sum(4, 10, 21));

        // 2)

        function safeSum(a, b, c) {
            let sum = 0;
            for (let i = 0, length = arguments.length; i < length; i++) {
                if (typeof arguments[i] === 'number') { sum += arguments[i]; }
            };

            return sum;
        };
        console.log(safeSum(4, 'ella', 21));

        // 3)

        function max(a, b, c) {
            let m = a;

            for (let i = 0; i < arguments.length; i++) {
                if (arguments[i] > m) {
                    m = arguments[i];
                };
            };
            return m;
        };
        console.log(max(3, 45, 17));

        // 4)

        function min(a, b, c) {
            let m = a;

            for (let i = 0; i < arguments.length; i++) {
                if (arguments[i] < m) {
                    m = arguments[i];
                };
            };
            return m;
        };
        console.log(min(3, 45, 17));

        //5)

        function isIntegerNumber(n) {
            for (let i = 0; i < arguments.length; i++) {
                if (n % 1 === 0)
                    return true;
                else
                    return false;
            };
        };
        console.log(isIntegerNumber(17));

        // 6)

        function roundNumber(n, value) {
            let number = Math.pow(10, value || 0);
            return Math.round(n * number) / number;
        };
        console.log(roundNumber(145.728963, 1));

        // 7)

        function summury(numbers) {
            let total = 0;
            for (let i = 0; i < numbers.length; i++) {
                total += numbers[i];
            };
            console.log(total);
            let percentage = numbers.map(i => i * 1 / total);
            let percentageRound = percentage.map(function (each_element) {
                return Number(each_element.toFixed(2));
            });
            console.log(percentageRound);
        };

        console.log(summury([1, 2, 3]));

    </script>
