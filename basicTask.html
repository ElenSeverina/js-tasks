    <script>

   let arr = [4, 2, 7, 5, 12, 14, 8];
    
    function chunk (arr, chunkSize) {
        let chunk = [];
        for (let i = 0; i < arr.length; i ++) {
            if (chunk.length < chunkSize) {
                chunk.push(arr[i]);
            }
        }
        return chunk;
    }

    console.log ( chunk(arr, 4) );


    
    let arr = [4, 12, 11, 6, 17, 10, 15, 22, 9, 13];

    function filter (arr, cb) {
        let arrNew = [];
        for (let i = 0; i < arr.length; i ++) {
            if (arr[i] % cb == 0) {
                arrNew.push(arr[i]);
            } 
        }
        return arrNew;
    }

    console.log ( filter (arr, 2) );



    let arr = [4, 8, 7, 12, 10, 15, 22, 9, 13];

    function breakableForEach (arr, cb) {
        let arrNew = [];
        for (let i = 0; i < arr.length; i ++) {
            if (arr[i] % cb == 0) {
                arrNew.push(arr[i]);
            }
            else if (arr[i] % cb != 0) {
                break;
            }
        }
        return arrNew;
    }

    console.log ( breakableForEach (arr, 2) );



    let arr1 = [1, 2, 3, 4];
    let arr2 = [2, 3, 1, 5];

    function areArraysEqual (arr1, arr2) {
        arr1.sort();
        arr2.sort();

        for (let i = 0; i < arr1.length; i ++) {
            for (let j = 0; j < arr2.length; j ++) {
                if (arr1[i] === arr2[j]) {
                    return true;
                }
                else {
                    return false;
                }
            }
        }
    }

    console.log ( areArraysEqual (arr1, arr2) );



    </script>
