        function capitalizeWords (srcStr) { 
            let strNew = "";
            let result = srcStr.split(" ");

            for (let i = 0; i < result.length; i++) {
                result[i] = result[i].charAt(0).toUpperCase() + result[i].slice(1);
                strNew += result[i] + ' ';
            }
            return strNew;
        }

        function charCount (str, el) {
            let count = 0;
            var pos = str.indexOf(el);

            while (pos >= 0) {
                count++;
                pos = str.indexOf(el, pos + 1);
            }
            return count;
        }
